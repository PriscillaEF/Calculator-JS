<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator_display" placeholder="0" id="display_io">0</div>

        <div class="calculator_keys">
          <button class="plus operator">+</button>
          <button class="minus operator">-</button>
          <button class="times operator">&times;</button>
          <button class="divide operator">รท</button>
          <button class="one btn">1</button>
          <button class="two btn">2</button>
          <button class="three btn">3</button>
          <button class="four btn">4</button>
          <button class="five btn">5</button>
          <button class="six btn">6</button>
          <button class="seven btn">7</button>
          <button class="eight btn">8</button>
          <button class="nine btn">9</button>
          <button class="zero btn">0</button>
          <button class="dot btn">.</button>
          <button class="clear btns">C</button>
          <button class="equal" id="equals">=</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
